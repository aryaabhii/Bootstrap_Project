<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive New Password form using Bootstrao-5</title>

    <!-- Bootstrap 5 CDN Link -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <div class="wrapper_newpswd">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="logo text-center">
                    <img src="images/log.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white  shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2 text-center">Setup New Password</h3>
                    <div class="fw-normal text-muted mb-2 text-center"> 
                        Already have reset your password ?<a href="./login.html" class="text-primary fw-bold text-decoration-none">
                            Sign in</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">
                            Use 8 or more characters with a mix of letters, numbers & symbols.
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label" for="gridCheck">
                            I Agree <a href="#" class="text-decoration-none">Terms & Condition.</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary submit_btn my-4 w-100">Submit</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
