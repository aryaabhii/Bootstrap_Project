<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forgot Password form using Bootstrap-5</title>

    <!-- Bootstrap 5 CDN Link -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <section class="wrapper_forget">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="logo mt-5 text-center">
                    <img src="images/log.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white  mt-5 shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2 text-center">Forget Password?</h3>

                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset your password..
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                     
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary submit_btn my-4">Continue</button>
                        <button type="submit" class="btn btn-danger submit_btn my-4 ms-4">Cancel</button>
                    </div>

                </form>
            </div>
        </div>
    </section>


</body>

</html>
