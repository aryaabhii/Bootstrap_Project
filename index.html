<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Singn in form using Bootstrao-5</title>

    <!-- Bootstrap 5 CDN Link -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="logo text-center">
                    <img src="images/log.png" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white  shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2 text-center">Sign In To TechnoAbhijeeT</h3>
                    <div class="fw-normal text-muted mb-4 text-center"> 
                        New Here? <a href="./register.html" class="text-primary fw-bold text-decoration-none">Create an account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="./forgotpswd.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                   
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_With w-100 mb-3">
                        <img src="images/google-icon.svg" class="img-fluid me-3">Continue with Google</a>
                    <a href="#" class="btn btn-light login_With w-100 mb-3">
                        <img src="images/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook</a>
                    <a href="#" class="btn btn-light login_With w-100 mb-3">
                        <img src="images/linkedin-icon.svg" class="img-fluid me-3">Continue with Linkedin</a>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
